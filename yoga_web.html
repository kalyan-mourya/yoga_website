<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Essentials Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #e0e0e0;
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        nav {
            background-color: #f0f0f0;
            padding: 15px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        nav a {
            margin: 0 20px;
            text-decoration: none;
            color: #555;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ddd;
        }

        .section {
            display: flex;
            justify-content: center;
            padding: 40px;
            flex-wrap: wrap;
        }

        .item {
            text-align: center;
            margin: 30px;
            width: 250px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .item:hover {
            transform: translateY(-5px);
        }

        .item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .item h3 {
            padding: 15px;
            margin: 0;
            font-size: 1.2em;
            color: #444;
        }

        .item button {
            background-color: #6a994e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .item button:hover {
            background-color: #4a7538;
        }

        .footer {
            background-color: #e0e0e0;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <header>
        <h1>Yoga Essentials</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="help.html">Help</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section id="home-page" class="section">
        <div class="item">
            <img src="67691f03eb5bfa3289b3eb34__men.jpg" alt="Men's Yoga Wear">
            <h3>Men's Yoga Wear</h3>
            <button onclick="window.location.href='men.html'">View Items</button>
        </div>
        <div class="item">
            <img src="Yoga-for-women.jpg" alt="Women's Yoga Wear">
            <h3>Women's Yoga Wear</h3>
            <button onclick="window.location.href='women.html'">View Items</button>
        </div>
        <div class="item">
            <img src="yoga-for-kids-2021-06-17.jpg" alt="Kids' Yoga Wear">
            <h3>Kids' Yoga Wear</h3>
            <button onclick="window.location.href='kids.html'">View Items</button>
        </div>
        <div class="item">
            <img src="yoga_bundle_accessories.jpg" alt="Yoga Accessories">
            <h3>Yoga Accessories</h3>
            <button onclick="window.location.href='accessories.html'">View Items</button>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Yoga Essentials</p>
    </footer>
</body>
</html>
